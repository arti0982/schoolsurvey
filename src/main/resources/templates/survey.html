<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Finish survey</title>
<!--    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>-->
    <!-- Bootstrap CSS file -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>
<body>
<h4>Please Submit the Survey</h4>
<a class="nav-link" th:href="@{/surveys}"><< Back to Surveys</a>
<br/><br/>
<div th:if="${survey}">
    <form th:action="@{/responses}" method="post" th:object="${response}">
        <input type="hidden" name="surveyId" th:value="${survey.surveyId}">
        <div th:if="${errors}"><h4 th:utext="${errors}">...</h4></div>

        <h4 th:utext="${survey.surveyName}">...</h4>
        <br/>
        <table border="0">
            <tr th:each ="question : ${survey.questions}">
                <td><h5 th:utext="${question.title}">...</h5></td>
                <table border="0">
                    <ul class="list-group ">
                        <li class="list-group-item" th:each="option : ${question.options}">
                            <input type="checkbox" th:field="*{optionIds}" th:value="${option.optionId}" />
                            <label th:for="${option.optionId}"
                                   th:utext="${option.optionText}"></label>
                        </li>
                    </ul>
                </table>
            </tr>
        </table>
        <br/>
        <div><button type="submit" class="btn btn-primary">Submit</button></div>
    </form>
</div>
<div th:if="${errorMessage}" th:utext="${errorMessage}" class="error" />
<!-- JS files: jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</body>
</html>
